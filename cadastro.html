<!doctype html>
<html lang="pt-br">

<head>
    <title>Cadastro - CompraInteligente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="painel-cadastro">
        <div class="container">
            <div class="cadastro">
                <form action="" method="post" class="form-floating">
                    <div class="d-flex justify-content-center mb-5">
                     <strong class="mt-2 titulo">Cadastrar-se</strong>
                    </div>

                    <div class="form-floating mb-3 mt-3 p-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Informe o seu e-mail">
                        <label for="floatingInput">Nome Completo</label>
                    </div>

                    <div class="form-floating mb-3 mt-3 p-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Informe o seu e-mail">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3 mt-3 p-2">
                        <input type="password" class="form-control" id="floatingPassword"
                            placeholder="Informe sua senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-3 mt-3 p-2">
                        <input type="password" class="form-control" id="floatingPassword"
                            placeholder="Informe sua senha">
                        <label for="floatingPassword">Digite Novamente sua Senha</label>
                    </div>
                    <div class="d-flex justify-content-center mb-3 mt-2">
                        <button type="submit" class="btn btn-success text-center">Cadastra-se</button>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <a href="index.html" class="mb-3">Voltar ao Home</a>
                    </div>


                </form>
            </div>

        </div>

    </div>



    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
